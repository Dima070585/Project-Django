{% extends 'base.html' %}
{% load specifications %}
{% block content %}


    <section class="py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="row gx-4 gx-lg-5 align-items-center">
                <style>
                    .scale {
                        transition: 1s; /* Время эффекта */
                    }

                    .scale:hover {
                        transform: scale(1.5); /* Увеличиваем масштаб */
                    }
                </style>
                <div class="col-md-6"><img src="{{ product.image.url }}" class="card-img-top mb-5 mb-md-0 scale"
                                           alt="..."></div>
                <div class="col-md-6">
                    <h1 class="display-5 fw-bolder">{{ product.title }}</h1>
                    <div class="fs-5 mb-5">
                        <span> {{ product.price }} руб.</span>
                    </div>
                    <p class="lead">Описание: {{ product.description }} </p>
                    <p>Характеристики:</p>
                    {{ product|product_spec }}
                    <div class="d-flex">
                        <a href="{% url 'add_to_cart' ct_model=ct_model slug=product.slug %}">
                            <button class="btn btn-outline-dark flex-shrink-0" type="button">
                                <i class="bi-cart-fill me-1"></i>
                                Добавить в корзину
                            </button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>


{% endblock content %}
